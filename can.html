<html>
  <head>
    <title>Canvas sample</title>
  </head>
  <body onload="draw();">
     
    <canvas id="sample" width="400" height="300"></canvas>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('sample');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                //塗りつぶし
                ctx.beginPath();
                ctx.moveTo(50,70);
                ctx.lineTo(300,200);
                ctx.lineTo(150,200);
                ctx.closePath();
                ctx.fill();
 
                //輪郭線
                ctx.beginPath();
                ctx.moveTo(30,180);
                ctx.lineTo(160,20);
                ctx.lineTo(320,90);
                ctx.closePath();
                ctx.stroke();
            }
        }
    </script>
    <style type="text/css">
        #sample {
            background: #fff;
        }
    </style>
  </body>
</html>
