<canvas id="board" width="860" height="860"></canvas>

<script>
window.onload = ()=>{
  // canvas準備
  const board = document.querySelector("#board");  //getElementById()等でも可。オブジェクトが取れれば良い。
  const ctx = board.getContext("2d");

  // 画像読み込み
  const chara = new Image();
  chara.src = "/C:/Users/Owner/Desktop/櫻井ゼミ/canvas/harituke/pika.jpg";  // 画像のURLを指定
  chara.onload = () => {
    ctx.drawImage(chara, 0, 0);
  };
};
</script>
