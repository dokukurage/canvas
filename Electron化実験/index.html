<html>
  <head>
    <title>Canvasロボ</title>
  </head>
  <body onload="draw();">
    <canvas id="sample" width="800" height="800"></canvas>
    <script type="text/javascript">
        function draw(){
                var canvas = document.getElementById('sample');
                if (canvas.getContext){
                    var ctx = canvas.getContext('2d');
                    //塗りつぶし長方形
                    
                    ctx.fillRect(100,100,200,300);//胴体
                    ctx.fillRect(40,100,50,200);//左腕
                    ctx.fillRect(310,100,50,200);//右腕
                    ctx.fillRect(100,410,50,100);//左足
                    ctx.fillRect(250,410,50,100);//右足
                    ctx.fillRect(160,10,80,80);//頭

                    ctx.beginPath();
                //トゲトゲ左腕
                ctx.moveTo(0,140);
                ctx.lineTo(40,100);
                ctx.lineTo(40,180);
                ctx.closePath();
                ctx.stroke();
                ctx.moveTo(0,220);
                ctx.lineTo(40,180);
                ctx.lineTo(40,260);
                ctx.closePath();
                ctx.stroke();

                //トゲトゲ右腕
                ctx.moveTo(400,140);
                ctx.lineTo(360,100);
                ctx.lineTo(360,180);
                ctx.closePath();
                ctx.stroke();
                ctx.moveTo(400,220);
                ctx.lineTo(360,180);
                ctx.lineTo(360,260);
                ctx.closePath();
                ctx.stroke();

                
                    //この領域を消去（透明に）
                    ctx.clearRect(170,35,60,10);
                                    
                    //長方形枠線
                    ctx.strokeRect(0,0,0,0);
                }
         }
            
        
    </script>
    <style type="text/css">
        #sample {
            background: rgb(255, 255, 255);
            
        }
    </style>
  </body>
</html>
